name: mobil_flutter
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_riverpod: ^2.6.1
  http: ^1.4.0
  carousel_slider: ^5.1.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  geolocator: ^14.0.2
  widget_marker_google_maps_flutter: ^1.0.2
  image_picker: ^1.1.2
  google_maps_flutter: ^2.12.3
  flutter_launcher_icons: ^0.13.1 
  rename: ^3.0.1
  google_fonts: ^6.3.0
  google_maps_flutter_android: ^2.17.0
  google_maps_flutter_platform_interface: ^2.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
  - assets/images/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # Yüksek çözünürlüklü logonun yolu
  min_sdk_android: 21 # Android için minimum SDK versiyonu
